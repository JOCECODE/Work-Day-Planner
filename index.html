<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">CURRENT DAY GOES HERE</p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="col hour">
          9:00AM
        </div>

        <textarea id="textArea9" class="col-8"> </textarea>

        <button class="col saveBtn" id="saveB9">
          save
        </button>
      </div>
      <div class="row time-block">
        <div class="col hour">
          10:00AM
        </div>

        <textarea id="textArea10" class="col-8"> </textarea>

        <button class="col saveBtn" id="saveB10">
          save
        </button>
      </div>
      <div class="row time-block">
        <div class="col hour">
          11:00AM
        </div>

        <textarea id="textArea11" class="col-8"> </textarea>

        <button class="col saveBtn" id="saveB11">
          save
        </button>
      </div>
      <div class="row time-block">
        <div class="col hour">
          12:00AM
        </div>

        <textarea id="textArea12" class="col-8"> </textarea>

        <button class="col saveBtn" id="saveB12">
          save
        </button>
      </div>
      <div class="row time-block">
        <div class="col hour">
          1:00PM
        </div>

        <textarea id="textArea1" class="col-8"> </textarea>

        <button class="col saveBtn" id="saveB1">
          save
        </button>
      </div>
      <div class="row time-block">
        <div class="col hour">
          2:00PM
        </div>

        <textarea id="textArea2" class="col-8"> </textarea>

        <button class="col saveBtn" id="saveB2">
          save
        </button>
      </div>
      <div class="row time-block">
        <div class="col hour">
          3:00PM
        </div>

        <textarea id="textArea3" class="col-8"> </textarea>

        <button class="col saveBtn" id="saveB3">
          save
        </button>
      </div>
      <div class="row time-block">
        <div class="col hour">
          4:00PM
        </div>

        <textarea id="textArea4" class="col-8"> </textarea>

        <button class="col saveBtn" id="saveB4">
          save
        </button>
      </div>
      <div class="row time-block">
        <div class="col hour">
          5:00PM
        </div>

        <textarea id="textArea5" class="col-8"> </textarea>

        <button class="col saveBtn" id="saveB5">
          save
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="myscript.js"></script>
  </body>
</html>
